<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Choose your own adventure</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    {{range .Paragraphs}}
        <p>{{.}}</p>
    {{end}}
    <ul>
    {{range .Options}}
        <!-- This appends the Arc name to the base url when you click on it and renders the corresponding site
         by recalling the ServeHTTP Method for the new path-->
        <li><a href="/{{.Arc}}">{{.Text}}</a></li>
    {{end}}
    </ul>
</body>
</html>
